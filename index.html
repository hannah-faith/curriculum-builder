<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curriculum Builder</title>
  <link rel="stylesheet" href="https://unpkg.com/dragula/dist/dragula.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon-32x32.png" type="image/png">
  <script src="https://kit.fontawesome.com/0b60a3b537.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- JSON Preview Panel (Slide Out from Right) -->
  <aside id="json-panel" class="json-panel">
    <pre id="json-output" class="json-content">// JSON preview will go here</pre>
  </aside>

  <!-- Toggle Button (Floats with JSON Panel) -->
  <button id="json-toggle" class="json-toggle-button">Show JSON</button>

  <!-- Header -->
<header class="fixed-header">
  <div class="header-title">
    <div style="display: flex; align-items: center;">
      <img src="Images/HWCSlogo.png" alt="HWCS Logo" style="height: 2rem; margin-right: 0.5rem;">
      <span class="header-text">Curriculum Builder</span>
    </div>
  </div>
  <div class="header-controls">
    <button id="export-json-header" type="button"><i class="fa-solid fa-download"></i> Export JSON</button>
    <label class="custom-file-upload">
      <i class="fa-solid fa-file-import"></i> Import JSON
      <input type="file" id="import-json-header" accept="application/json" style="display: none;">
    </label>
    <span id="import-filename" style="margin-left: 0.5rem; color: var(--hw-white); font-size: 0.95em;"></span>
  </div>
</header>
<main class="main-content">

    <!-- Course Details -->
  <div class="card" id="course-details-card">
    <div class="card-header">Course Details</div>
    <div class="card-body">
      <input type="hidden" id="course-id">
      <div class="field-group">
        <label for="course-name">Internal Name</label>
        <input type="text" id="course-name">
      </div>
      <div class="field-group">
        <label for="course-title">Display Title</label>
        <input type="text" id="course-title">
      </div>
      <div class="field-group">
        <label for="course-description">Description</label>
        <input type=""text" id="course-description">
      </div>
      <div class="field-group">
        <label for="media-url">Thumbnail URL</label>
        <input type="url" id="media-url">
      </div>
      <div class="field-group">
        <label for="language">Language</label>
        <select id="language">
          <option value="CoBlocks">CoBlocks</option>
          <option value="Python">Python</option>
          <option value="HTML/CSS/JS">HTML/CSS/JS</option>
        </select>
      </div>
      <!-- Vocabulary (checkbox + input) will be rendered by script.js -->
    </div>
  </div>

  <!-- Rubric Section -->
  <div class="card" id="rubric-card">
    <div class="card-header">Rubric</div>
    <div class="card-body">
      <div id="rubric-list"></div>
      <button id="add-rubric-item" type="button">+ Add Rubric Item</button>
    </div>
  </div>

  <!-- Section Groups & Sections -->
  <div class="card" id="section-groups-card">
    <div class="card-header">Section Groups</div>
    <div class="card-body">
      <div id="section-groups-list"></div>
      <button id="add-section-group" type="button">+ Add Section Group</button>
    </div>
  </div>

  <!-- Scoring Section -->
  <div class="card" id="scoring-card">
    <div class="card-header">Scoring</div>
    <div class="card-body">
      <div id="criteria-list"></div>
      <button id="add-criterion" type="button">+ Add Criterion</button>
    </div>
  </div>

  <!-- Activities Mapping -->
  <div class="card" id="activities-card">
    <div class="card-header">Activities Mapping</div>
    <div class="card-body">
      <div id="activities-list"></div>
    </div>
  </div>
  <script src="https://unpkg.com/dragula/dist/dragula.min.js"></script>
  <script src="script.js"></script>
</main>
</body>
</html>
